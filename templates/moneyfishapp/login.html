{% extends 'moneyfishapp/base.html' %}
{% load static %}

{% block title_block %}
    Login
{% endblock %}

{% block header_block %}
<div>
    <img src="{% static 'images/MFlogoLogin.png' %} " alt="MoneyFish logo" class="img-place" />
</div>


<style>
    .img-place {
        margin-top: 8px; 
        margin-bottom: 8px;
  }
</style>

{% endblock %}

{% block body_block %}
<form id="login_form" method="post" action="{% url 'moneyfishapp:login'%}">
    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50" />
    <br />
    Password: <input type="password" name="password" value="" size="50" />
    <br />
    <input type="submit" value="submit" />
</form>
{% endblock %}
